<body>
    <header>
        <nav>

    <section class="hero">
        <div class="container">
            <h2>Converta Dólar para Real Facilmente</h2>

            <div class="converter">
                <div class="inputs">
                    <div>

                        <input type="text" id="dolar" placeholder="R$ 0,00" readonly>
